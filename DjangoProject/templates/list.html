<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
</head>
<body>
<ul>

    {% for todo in todos %}
    <li>{{ todo.title }}</li>
    {% empty %}
    <li>No Data Found</li>
    {% endfor %}
</ul>
<a href="{% url 'todo_create' %}">create new todo</a>
<div></div>
</body>
</html>
